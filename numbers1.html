<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers-1</title>
    <script>

        let a = 2;
        let b = new Number(1);
        let c = 7.19;
        let d = "5.6";

        console.log(a,b);
        console.log(c.toFixed(1));
        console.log(c.toFixed(2));
        console.log(parseInt(c));
        console.log(typeof c,typeof d);
        console.log(a + b);

    </script>
</head>
<body>
    <h2>Number es un objeto primitivo envolvente que permite representar y manipular valores numéricos cómo 37 o -9.25. El constructor Number contiene constantes y métodos para trabajar con números. Valores de otro tipo pueden ser convertidos a números usando la función Number()</h2>
</body>
</html>
